<ion-menu [content]="content">
  <ion-header class="menu-header">
    <ion-toolbar class="menu-toolbar">
      <!-- <img src="../../assets/imgs/newlogo.png" />  -->
      <p class="">MJ</p>
      <h2>{{ "Julie Richards" | limitTo : 20}}</h2>
      <h6>{{ "paciente@example.com" | limitTo : 20}}</h6>            
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">
    <ion-list class="menu-list" no-border>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background: rgba(0,0,0,0);">
          <!-- <ion-icon item-left [name]="p.icon"></ion-icon> -->
          <i class="{{p.icon}}" aria-hidden="true"></i>
          <p>{{p.title | translate}}</p>
      </button>
    </ion-list>
  </ion-content>

  <ion-footer class="menu-footer">
      <ion-toolbar class="menu-toolbar">
          <p>ver 1.0.0 2018.01.12</p>    
        </ion-toolbar>      
  </ion-footer>

</ion-menu>
  
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
