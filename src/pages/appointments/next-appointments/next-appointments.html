<ion-header>

  <ion-navbar color="primary" >
    <ion-title>{{ 'NEXT_APPOINTMENTS_TITLE' | translate }}</ion-title>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>



<ion-content padding class="animated slideInLeft">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

   
<ion-list>
<ion-item-sliding class="" *ngFor="let i of items" >
  <button ion-item (click)="openItem(item)">
    <h4>{{ 'Radiologia' | limitTo : 20 }} </h4>
    <p>22/06/2010 {{ 'AT' | translate }} 17:00  </p>
    <ion-note item-end class="remote_type">
      Precential
    </ion-note>
    <ion-note item-end>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-note>
  </button>
</ion-item-sliding>

<button ion-item *ngIf="norecord" class="no-record">
    <h4> {{ 'NO_MORE_DATA' | translate }} </h4>
</button>
</ion-list>



<ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="!norecord">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="{{ 'LOADING_MORE_DATA' | translate }}...">      
  </ion-infinite-scroll-content>            
</ion-infinite-scroll>


</ion-content>
