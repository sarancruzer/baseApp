<ion-header>

  <ion-navbar color="primary" class="home-nav">
    <ion-title>{{ 'MEDICAL_RECORD_TITLE' | translate | limitTo : 20 }}</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding > 


  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

   
<ion-list class="myClass">
<ion-item-sliding *ngFor="let i of items" class="animated slideInLeft fast"  >
  <button ion-item (click)="openItem('Politraumatismos')">
    <h4>{{ "Politraumatismos" | limitTo : 20}}</h4>
    <p>11/09/2012 - 09/06/2014 </p>
    <ion-note item-end>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-note>
  </button>
</ion-item-sliding>



<button ion-item *ngIf="norecord" class="no-record">
  <h4> {{ 'NO_MORE_DATA' | translate}} </h4>
</button>
</ion-list>



<ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="!norecord">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="{{ 'LOADING_MORE_DATA' | translate }}...">      
  </ion-infinite-scroll-content>            
</ion-infinite-scroll>


</ion-content>
