
<ion-content class="loginbackground animated slideInLeft">
   <div ion-fixed>
  <h5>Sign In</h5>

  <form class="list-form">
    <div class="login-logo">
      <img src="../../assets/imgs/logo-white.png" />      
    </div>


      <ion-item icon-left>
        <ion-label floating>
          <i class="fa fa-user" aria-hidden="true"></i>
          {{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item icon-left>
        <ion-label floating>
          <i class="fa fa-key" aria-hidden="true"></i>
          {{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <button ion-button icon-start block color="dark" tappable (click)="doLogin()">
          <ion-icon name="log-in"></ion-icon>
          {{'LOGIN' | translate }}
        </button>
               
  </form>
    </div>

</ion-content>
