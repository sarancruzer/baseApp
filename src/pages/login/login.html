<ion-content padding class="loginbackground">
    <h3>Signin</h3>
    <form>
      <div class="login-logo">
        <img src="../../assets/imgs/logo-white.png" /> 
      </div>
      <ion-list>
        <ion-item>
          <ion-label floating>  <ion-icon name="person"></ion-icon> User Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>  <ion-icon name="lock"></ion-icon> Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
  
      </ion-list>
  
      <ion-list>
        <button ion-button full (click)="doLogin()" >Signin</button>
      </ion-list>
    </form>
    <div class="login-footer">
      Don't have an account ? <a href="#" (click)="signupCall()">Signup</a>
    </div>
  </ion-content>
