<ion-header class="animated slideInLeft fast">

  <ion-navbar color="primary" class="home-nav">
    <ion-title>{{ 'PERSONAL_DATA_TITLE' | translate }}</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content class="animated slideInLeft fast">
  <ion-card class="profile-top">
    <ion-row>

      <ion-col col-9 class="col-10">
        <div class="profile-photo">
          <img src="../../assets/imgs/hero_historial.jpg" class="imgs" (click)="presentActionSheet()" >
          <!-- <div class="imgs"><i class="fa fa-user avatar-icon" aria-hidden="true"  ></i></div> -->
          <!-- <i class="fa fa-user avatar-icon" aria-hidden="true"  ></i>           -->
        </div>
      </ion-col>

      <ion-col col-3 class="col-2">
         <i class="fa fa-camera camera-icon" (click)="presentActionSheet()"  aria-hidden="true"  style="zoom:2.5;"></i>
      </ion-col>

    </ion-row>
  </ion-card>
  <ion-list class="profile-detail">   
    <ion-item icon-left>
      <h2> {{ 'NAME' | translate }}:</h2>
      <p>Placeholder</p>
    </ion-item>

    <ion-item icon-left>
      <h2> {{ 'SURENAME' | translate }}</h2>
      <p>Placeholder</p>
    </ion-item>

    <ion-item icon-left>
      <h2> {{ 'AGE' | translate }}</h2>
      <p>Placeholder</p>
    </ion-item>

    <ion-item icon-left>
      <h2> {{ 'DATE_OF_BIRTH' | translate }}</h2>
      <p>Placeholder</p>
    </ion-item>

    <ion-item icon-left>
      <h2> {{ 'ADDRESS' | translate }}</h2>
      <p>Placeholder</p>
    </ion-item>

  </ion-list>
</ion-content>
